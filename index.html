<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
        <div class="px-4 pt-5 pb-4 mt-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://www.pngrepo.com/download/12028/happy-baby.png" alt="" width="300">
            <!-- <h1 class="display-5 fw-bold">Deliver Me!</h1> -->
                <div class="input-group mb-3 col-6 col-6 mx-auto w-50">
                    <input type="text" class="form-control" placeholder="deliver where?" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select action</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Search</a></li>
                    <div id="search-history">
                      <!-- old searches dynamically inserted here -->
                    </div>

                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Clear history</a></li>
                    </ul>
                </div>
        </div>

        <!-- container for search results -->
        <div class="container ">
            <div class="row justify-space-evenly mx-5" id="search-results">
                <!-- search results dynamically inserted here -->
            </div>
        </div>

        <!-- this is just here to make sure there's some whitespace after the cards -->
        <div class="container">
            <div class="row">
                <p></p>
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
